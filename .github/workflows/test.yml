name: Django Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Django Tests with SQLite
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports: ['6379:6379']

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: 🧪 Run Django Tests via Docker Compose (SQLite)
        run: |
          docker compose build
          docker compose run --rm -e DJANGO_ENV=test web python manage.py test --settings=settings.base
